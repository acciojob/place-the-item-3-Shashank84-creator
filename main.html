<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Example</title>
<style>
  .holder {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  .item {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    margin: 10px;
  }
</style>
</head>
<body>

<div class="holder">
	
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>

</body>
</html>
